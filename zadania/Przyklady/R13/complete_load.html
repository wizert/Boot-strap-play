<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#newslinks a').click(function() {

     $('#headlines').load(url); // + ' #newsItem');
     return false;
  }); //Koniec funkcji click.
}); // Koniec funkcji ready.
</script>
