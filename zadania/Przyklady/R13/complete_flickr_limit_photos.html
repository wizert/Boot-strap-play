<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kanał Flickr</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.image {
	float: left;
	padding: 10px;
	border: solid 1px rgb(27,45,94);
	background-color: white;
	margin: 0 30px 30px 0;
}
.image:hover {
	border-color: red;
	background-color: rgb(204,204,204);	
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {

var URL = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
var searchInfo = {
	// Zmień tę wartość na inny identyfikator Flickr (np. swój własny, jeśli taki masz).
	id : "25053835@N03",
	format : "json"
};

// Zmień tę wartość, aby określić ile zdjęć ma być wyświetlanych (maksymalnie 
// można wyświetlić 20).
var maxPhotos = 10;

$.getJSON(URL,searchInfo,function(data) {
	$('h1').text(data.title);
	$.each(data.items,function(i,photo) {
		if (i<maxPhotos) {
			var photoHTML = '<span class="image">';
			photoHTML += '<a href="' + photo.link + '">';
			photoHTML += '<img src="' + photo.media.m.replace('_m','_s') + '"></a>';
			$('#photos').append(photoHTML);	
		}
	}); // Koniec funkcji each.
}); // Koniec funkcji getJSON.
			
}); // Koniec funkcji ready.
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
	<div class="content">
		<div class="main">
			<h1>Obrazki z serwisu Flickr</h1>
		  <div id="photos"></div>
         <br class="clearLeft">
		  </div>
	</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
