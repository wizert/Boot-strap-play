<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Technika "przeciągnij i upuść"</title>
<link href="../_css/jquery-ui.min.css" rel="stylesheet">
<link href="../_css/site.css" rel="stylesheet">
<link href="interactions.css" rel="stylesheet">
<script src="../_js/jquery.min.js"></script>
<script src="../_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $('.draggable').draggable({
    snap : '.droppable',
    snapMode : 'inner',
    snapTolerance : 10
  });
  $('.droppable').droppable({
     hoverClass: "ui-state-highlight",
  	 accept : '.draggable',
     activate : function (evt, ui) {
        $(this).append('<p id="dropMessage">Tutaj upuść zdjęcie</p>');
      },
      deactivate : function (event, ui) {
        $('#dropMessage').remove();
      },
      drop : function (event, ui) {
        $(this).droppable({
          disabled : true
        });
        ui.helper.draggable({
          disabled : true
        })
      }
  });
}); // Koniec funkcji ready.
</script>
</head>s
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
	<div class="content">
		<div class="main">
			<h1>Technika &bdquo;przeciągnij i upuść&rdquo;</h1>
			<div class="draggable"><p>Mnie możesz przeciągać.</p></div>
			<div class="droppable"><p>Na mnie możesz upuszczać inne elementy.</p></div>
		</div>
	</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
