<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Widżet jQueryUI Button</title>
<link href="../_css/jquery-ui.min.css" rel="stylesheet">
<link href="../_css/site.css" rel="stylesheet">
<link href="form.css" rel="stylesheet">
<script src="../_js/jquery.min.js"></script>
<script src="../_js/jquery-ui.min.js"></script>
<script src="airports.js"></script>
<script>
$(document).ready(function() {
   $('#radio').buttonset();
   $('#check').buttonset();
   $('#button').button({
   	icons : {
   		secondary : 'ui-icon-circle-arrow-e'
   	}
   });
   $('#submit').button();
}); // Koniec funkcji ready.
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
	<div class="content">
		<div class="main">
			<h1>Widżet Button jQueryUI </h1>
			<form>
			  <div id="radio">
			    <p class="label">Liczba bagaży</p>
			    <input type="radio" id="none" name="bags" checked="checked">
      		<label for="none">0</label>
 
      		<input type="radio" id="one" name="bags">
      		<label for="one">1</label>
 
      		<input type="radio" id="two" name="bags">
      		<label for="two">2</label>
			  </div>
        <div id="check">
          <p class="label">Pola wyboru</p>
          <input type="checkbox" id="aisle" name="aisle">
          <label for="aisle">przy przejściu</label>
 
          <input type="checkbox" id="window" name="window">
          <label for="window">przy oknie</label>
 
          <input type="checkbox" id="exit" name="exit">
          <label for="exit">rząd przy wyjściu</label>

          <input type="checkbox" id="any" name="any">
          <label for="any">dowolne</label>
        </div>
			  <div>
          <p class="label">Element button</p>
				  <button id="button">&lt;button&gt;</button>
			  </div>
        <div>
          <p class="label">Przycisk typu submit</p>
          <input type="submit" value="Wyślij formularz!" id="submit">
        </div>
			</form>
		</div>
	</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
