<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Przykład okna dialogowego</title>
<link href="../_css/jquery-ui.min.css" rel="stylesheet">
<link href="../_css/site.css" rel="stylesheet">
<script src="../_js/jquery.min.js"></script>
<script src="../_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $('#confirm').dialog({
    modal: true,
  	autoOpen: false,
    buttons : {
      "Potwierdź" : function() {
        $('#robot').effect('explode');
        $(this).dialog('close');
      },
      "Anuluj" : function() {
        $(this).dialog('close');
      }
    } // Koniec właściwości buttons.
  });
  $('#robot').click(function() {
  	$('#confirm').dialog('open');
  }); // Koniec funkcji click.
}); // Koniec funkcji ready.
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
	<div class="content">
		<div class="main">
			<h1>Dodawanie przycisków do okien dialogowych</h1>
			<p>O, robot! Kliknij go, aby wyleciał w powietrze.</p>
      <p><img src="images/robot.jpg" id="robot"></p>
      <!-- Tutaj dodaj okno dialogowe. -->
			<div id="confirm" title="Potwierdź zniszczenie">
				<p>Czy jesteś pewny, że chcesz zniszczyć robota?</p>
			</div>
		</div>
	</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
