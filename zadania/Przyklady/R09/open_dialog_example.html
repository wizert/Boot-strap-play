<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Przykład okna dialogowego</title>
<link href="../_css/jquery-ui.min.css" rel="stylesheet">
<link href="../_css/site.css" rel="stylesheet">
<script src="../_js/jquery.min.js"></script>
<script src="../_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $('#map').dialog({
  	autoOpen: false,
  	width: 305
  });
  $('#mapLink').click(function(evt) {
  	evt.preventDefault(); // Nie wyświetlamy strony docelowej odnośnika.
  	$('#map').dialog('open');
  }); // Koniec funkcji click.
}); // Koniec funkcji ready.
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
	<div class="content">
		<div class="main">
			<h1>Wyświetlanie okna dialogowego po kliknięciu</h1>
			<p>Chcesz nas odwiedzić? <a href="map.html" id="mapLink">Wyświetl mapę.</a></p>
			<div id="map" title="Przyjedź nas odwiedzić!">
				<img src="images/map.png">
			</div>

		</div>
	</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
