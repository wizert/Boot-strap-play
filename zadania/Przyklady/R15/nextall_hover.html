<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stosowanie funkcji .prevAll() oraz .nextAll()</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.button {
	width: 40px;
	height: 40px;
	background-color: gray;
	float: left;	
	margin-right: 20px; 
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('.button').mouseover(function() {
	  var $this=$(this)
	  $this.siblings('.button').css('backgroundColor','grey');
	  $this.prevAll('.button').stop(true,true).fadeTo(250,.5);
	  $this.nextAll('.button').stop(true,true).fadeTo(250,1);
	  $this.css({
		  'backgroundColor':'red',
		  'opacity' : 1
	  });
  }); // Koniec funkcji mouseOver.
}); // Koniec funkcji ready.
</script>
</head>
<body>
<div class="wrapper">
  <header>

  </header>
	<div class="content">

</html>
