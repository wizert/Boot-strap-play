<!DOCTYPE html>

<meta charset="UTF-8">
<title>Stosowanie funkcji .parent()</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#gallery a {
	display: inline-block;
	width: 80px;
	height: 80px;
	margin: 10px;
}
#gallery img {
	border: none;	
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#gallery a').hover(
    function() {
      // Dodanie obramowania do odnośnika.
      $(this).css('outline','2px solid red'); 
      // Dodanie koloru tła do znacznika div.
      $(this).parent().css('backgroundColor','rgb(110,138,195)'); 
    },
    function() {
      // Usunięcie obramowania odnośnika.
      $(this).css('outline',''); 
      // Usunięcie koloru tła znacznika div.
      $(this).parent().css('backgroundColor',''); 
 
    }
  ); // Koniec funkcji hover.

}); // Koniec funkcji ready.
</script>
</head>
