<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stowowanie funkcji zwrotnej</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#figure {
  position: relative;
  width: 400px;
  margin: 0;
}

#caption {
	position: absolute;
	width: 	340px;
	background-color: black;
	bottom: 10px;
	left: 24px;
	padding: 5px;
	border: 1px solid white;
	color: white;
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('#photo').width(0).height(0).css('opacity',0);
	$('#caption').hide();
	$('#photo').animate(
	   {
		  width: '400px',
		  height: '300px',
		  opacity: 1
	   },
	   1000, 
	   function() {
		  $('#caption').fadeIn(1000);
	   }
	); // Koniec funkcji animate.
});
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
<div class="content">
	<div class="main">
<h1>Stosowanie funkcji zwrotnej w funkcji animate()</h1>
<div id="figure"><img src="../_images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
<p id="caption">Kolorowe kredki!!!!!!</p></div>
	</div>
</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
