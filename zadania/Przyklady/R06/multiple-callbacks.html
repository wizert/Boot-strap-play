<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stosowanie wielu funkcji zwrotnych</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#figure {
  position: relative;
  width: 400px;
  margin: 0;
  height: 300px;
  overflow: hidden;
}

#photo {
	position: absolute;	
	left: -400px;
}

#caption {
	position: absolute;
	width: 	340px;
	background-color: black;
	bottom: 10px;
	left: 24px;
	padding: 5px;
	border: 1px solid white;
	display: none;
  color: white;
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
$('#photo').animate(
   {
      left: '+=400px',
   },
   1000, 
   function() { // Pierwsza funkcja zwrotna.
      $('#caption').fadeIn(1000, 
       function() { // Druga funkcja zwrotna.
          $('#photo, #caption').fadeOut(1000);
       } // Koniec drugiej funkcji zwrotnej.
    ); // Koniec funkcji fadeIn.
   } // Koniec pierwszej funkcji zwrotnej.
); // Koniec funkcji animate.
});
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
<div class="content">
	<div class="main">
<h1>Stosowanie wielu funkcji zwrotnych w funkcji animate()</h1>
<div id="figure"><img src="../_images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
<p id="caption">Kolorowe kredki!!!!!!</p></div>
	</div>
</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
