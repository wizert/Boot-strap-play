<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery i animacje CSS</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
@-webkit-keyframes growProgressBar{
	0% {
		width: 0;
		background-color: red;
	}
	50%  {
		background-color: yellow;
	}
	100% {
		width: 88%;
		background-color: green;
	}
}
@keyframes growProgressBar{
	0% {
		width: 0%;
		background-color: red;
	}
	50% {
		background-color: yellow;
	}
	100% {
		width:88%;
		background-color: green;
	}
}

.progressBar {
	width: 0%;
	margin-left: 10em;
	margin-top: 40px;
	height: 50px;
}

.animate {
  -webkit-animation-name: growProgressBar;
	-webkit-animation-duration: 3s;
	-webkit-animation-fill-mode: forwards;
	animation-name: growProgressBar;
	animation-duration: 3s;
	animation-fill-mode: forwards;
}

.buttonContainer {
	float: left;
	width: 8em;
}
.button {
	border-radius: 6px;
	background: lightgrey;
	text-align: center;
	font-size: .8em;
	padding: 4px 0 1px 0;
	margin-top: 10px;
}
.button:hover {
	color: white;
	background-color: red;
	cursor: pointer;
}
.active {
	background-color: green;
	color: white;
}

</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('#play').click(function(evt) {
		$('#pause').removeClass('active');
		$(this).addClass('active');
		$('.progressBar').addClass('animate');
	}); // Koniec funkcji click.
	$('#pause').click(function(evt) {
		$('#play').removeClass('active');
		$(this).addClass('active');
		$('.progressBar').css('animation-play-state','paused');
	}); // Koniec funkcji click.
});
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>

<div class="content">
<div class="main">
<h1>Animacje CSS wyzwalane jQuery</h1>
<div class="buttonContainer">
	<div class="button" id="play"><h2>Odtwarzaj</h2></div>
	<div class="button" id="pause"><h2>Zatrzymaj</h2></div>
</div>
<div class="progressBar"></div>
</div>
</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
