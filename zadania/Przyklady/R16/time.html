<script src="../_js/jquery.min.js"></script>
<script src="getTime.js"></script>
<script>
$(document).ready(function() {
	function displayTime() {
		$('#time').text(getTime(true));
	}
	displayTime();
	setInterval(displayTime,1000);
}); // Koniec funkcji ready.
</script>
