<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Moja lista zadań</title>
<link href="css/todo.css" rel="stylesheet">
<link href="css/ui-lightness/jquery-ui.min.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
$(document).ready(function(e) {

}); // Koniec funkcji ready.
</script>

</head>

<body>
<div class="container">
<div id="to-do">
<h1>Moja lista zadań</h1>
<button id="add-todo">Dodaj zadanie</button>
<ul id="todo-list">
</ul>
</div>
<div id="completed">
<h2>Zadania zakończone</h2>
<ul id="completed-list">
</ul>
</div>
<div id="new-todo" title="Add to-do item">
<form>
	<p>
		<label for="task">Nazwa zadania:</label>
		<input type="text" name="task" id="task">
	</p>
	<p>
		<label for="due-date">Termin wykonania:</label>
		<input type="date" name="due-date" id="due-date">
	</p>
</form>
</div>
</div>
</body>
</html>
