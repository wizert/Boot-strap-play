<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galeria</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#gallery {
	float: left;
	width: 90px;
	margin-right: 30px;
	margin-left: 10px;
	border-right: white 1px dotted;	
}
#gallery img {
	display: inline-block;
	margin: 0 0 10px 0;
	border: 1px solid rgb(0,0,0);
}
#photo {
	margin-left: 150px;	
	position: relative;
}
#photo img {
	position: absolute;	
}

</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
		
$('#gallery img').each(function(i) {
	var imgFile = $(this).attr('src');
	var preloadImage = new Image();
  var imgExt = /(\.\w{3,4}$)/;
  preloadImage.src = imgFile.replace(imgExt,'_h$1');
		
	$(this).hover(
		function() {
			$(this).attr('src', preloadImage.src);
		},
		function () {
		var currentSource=$(this).attr('src');
			$(this).attr('src', imgFile);
	}); // Koniec funkcji hover.
}); // Koniec funkcji each.
	
	$('#gallery a').click(function(evt) {
		 //Nie przechodzimy pod adres docelowy odnośnika.
		 evt.preventDefault();
		 //Pobieramy ścieżkę nowego obrazka.
	   var imgPath = $(this).attr('href');
		 //Pobieramy odwołanie do starego obrazka.
		 var oldImage = $('#photo img');
		 			
			 //Tworzymy kod HTML nowego obrazka.
			 var newImage = $('<img src="' + imgPath +'">');
			 //Wyświetlamy nowy obrazek.
			 newImage.hide();
			 //Dodajemy go do elementu div o identyfikatorze #photo.
			 $('#photo').prepend(newImage);
			 //Stopniowo wyświetlamy nowy obrazek.
			 newImage.fadeIn(1000);
			 
			 //Stopniowo wygaszamy stary obrazek i usuwamy go z DOM.
			 oldImage.fadeOut(1000,function(){
		     $(this).remove();
				});		 
	}); // Koniec funkcji click.
		
	$('#gallery a:first').click();
}); // Koniec funkcji ready.
</script>
</head>

  </header>


<div class="content">

		<div id="photo"></div>
	</div>
</div>
