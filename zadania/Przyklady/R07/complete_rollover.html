<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Efekt rollover z użyciem rysunków</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#gallery img {
  display: inline-block;
  margin: 10px;
  border: 1px solid rgb(0,0,0);
}
</style>
<script src="../_js/jquery.min.js"></script>

<script>
$(document).ready(function() {
  $('#gallery img').each(function() {
    var imgFile = $(this).attr('src');
    var preloadImage = new Image();
      var imgExt = /(\.\w{3,4}$)/;
     preloadImage.src = imgFile.replace(imgExt,'_h$1');
      
    $(this).hover(
      function() {
        $(this).attr('src', preloadImage.src);
      },
      function () {
        $(this).attr('src', imgFile);
      }
    ); // Koniec funkcji hover.
  }); // Koniec funkcji each.
}); // Koniec funkcji ready.
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">i</span> jQUERY. NIEOFICJALNY&nbsp;PODRĘCZNIK
  </header>
<div class="content">
  <div class="main">
    <h1>Efekt rollover z użyciem rysunków</h1>
    <p>Wskaż myszką jeden z poniższych rysunków.</p>
    <div id="gallery"> <a href="../_images/large/blue.jpg"><img src="../_images/small/blue.jpg" width="70" height="70" alt="blue"></a> <a href="../_images/large/green.jpg"><img src="../_images/small/green.jpg" width="70" height="70" alt="green"></a> <a href="../_images/large/orange.jpg"><img src="../_images/small/orange.jpg" width="70" height="70" alt="orange"></a> <a href="../_images/large/purple.jpg"><img src="../_images/small/purple.jpg" width="70" height="70" alt="purple"></a> <a href="../_images/large/red.jpg"><img src="../_images/small/red.jpg" width="70" height="70" alt="red"></a> <a href="../_images/large/yellow.jpg"><img src="../_images/small/yellow.jpg" width="70" height="70" alt="yellow"></a></div>
  </div>
</div>
  <footer>
    <p>JavaScript i jQuery. Nieoficjalny podręcznik. Wydanie III, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </footer>
</div>
</body>
</html>
