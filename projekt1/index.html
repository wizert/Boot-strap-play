<html>
<title>Logowanie</title>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container login-box">
    <div class="row">
        
      <div class="col-sm-8 offset-sm-2">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" align="Center">Strona Logowania</h3>

            <div class="form-group row justify-content-md-center">
              <label for="staticEmail" class="col-ml-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-ml-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class=" col-sm-12">
                <a href="tabelka.html" style="width:100%" class="btn btn-primary">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</body>

</html>
